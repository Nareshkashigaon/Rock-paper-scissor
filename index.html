<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <div class="nav-bar">
            <h2>Rock   Paper   Scissor   Game</h2>
        </div>
        <div class="choices-box">
            <div class="choice" id="Rock"><img src="./images/rock.png" alt="rock"></div>
            <div class="choice" id="Paper"><img src="./images/paper.png" alt="paper"></div>
            <div class="choice" id="Scissor"><img src="./images/scissors.png" alt="scissor"></div>

        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div id="msg">
        <p>Play You Are Move</p>
    </div>
    <footer id="foot">@Naresh kashigaon</footer>
    <script src="script.js"></script>
</body>
</html>
